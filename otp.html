    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fixed Container</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">
    <div id="__next">
  <main style="background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; padding: 20px;">
    <div style="position: fixed; top: 10px; right: 10px;"></div>
    <div style="width: 100%; max-width: 1200px; margin: 0 auto;">
      <div style="display: flex; justify-content: center;">
        <div style="width: 100%; max-width: 600px;">
          <div style="margin-top: 30px; margin-bottom: 30px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; overflow: hidden;">
            <div style="padding: 20px;">
              <div style="margin-bottom: 20px; text-align: center;">
                <img alt="KYCPORT" fetchpriority="high" width="180" height="150" decoding="async" data-nimg="1" src="/img/KYC_PORT.jpeg" style="color: transparent;">
              </div>
              <form>
                <div style="margin-bottom: 15px;">
                  <label for="email" style="display: block; margin-bottom: 5px;">Input OTP</label>
                  <input type="email" style="width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 4px;" id="email" required>
                </div>
                  <div style="margin-bottom: 15px;">
                </div>
                  <div style="margin-bottom: 15px;">
                  <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; border: none; border-radius: 4px; color: #ffffff;">Confirm</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
